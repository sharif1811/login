<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>User Info</title>
  </head>
  <body>

    <div class="user-info-section my-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-header" style="background: linear-gradient(rgb(-83,-20, 0),green);">
                            <p class="user-heading">User Information</p>
                        </div>
                        <div class="card-body">
                            <div class="user-info-form p-2">
                                <form action="">
                                    <div class="form-group">
                                        <label for="user">User Type</label>
                                        <select name="" id="user" class="form-control">
                                            <option value="" selected>Choose Your Option</option>
                                            <option value="">Choose Your Option</option>
                                            <option value="">Choose Your Option</option>
                                            <option value="">Choose Your Option</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="accout">Accout Type</label>
                                        <select name="" id="accout" class="form-control">
                                            <option value="" selected>Choose Your Option</option>
                                            <option value="">Zila Manager</option>
                                            <option value="">Upozila Manager</option>
                                            <option value="">Union Manager</option>
                                            <option value="">Field Manager</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="accout">Zila</label>
                                        <input type="text" name="zila" placeholder="Enter Zila" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="accout">Upzila</label>
                                        <input type="text" name="upzila" placeholder="Enter Upzila" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="accout">Union</label>
                                        <input type="text" name="union" placeholder="Enter Union" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="accout">Word</label>
                                        <input type="text" name="union" placeholder="Enter Word" class="form-control">
                                    </div>
                                </form>
                                <div class="psersonal-information">
                                    <a href="index.html">
                                        Previus
                                    </a>
                                    <a href="basicinfo.html">
                                        Next
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
